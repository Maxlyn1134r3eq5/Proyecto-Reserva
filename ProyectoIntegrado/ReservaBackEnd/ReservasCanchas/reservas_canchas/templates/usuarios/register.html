<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Usuario:</label><input type="text" name="username" required><br>
    <label>Correo:</label><input type="email" name="correo" required><br>
    <label>Contraseña:</label><input type="password" name="password" required><br>
    <button type="submit">Registrar</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</body>
</html>
